<div
    class="relative z-0 flex flex-col justify-between h-58 sm:h-44 w-full gap-2 sm:gap-8 pt-5 pb-5 pl-8 pr-8 
        bg-command-sec-gradient border-t-2 border-[#e3d9ffb8] text-[#f0f8ff]">
    <div class="z-10 absolute top-0 left-0 h-full w-full bg-routine-sec-gradient 
        transition-all duration-700 ease-in-out" [ngClass]="{'opacity-0' : navService.activeLayout === 'command'}">
    </div>
    <div class="z-20 flex flex-col sm:flex-row justify-between items-start flex-1 footer-mobile">
        <div class="flex flex-col justify-start gap-1 h-12 sm:h-full w-3/12 sm:pt-4">
            <span (click)="scrollTop()" class="logo-text text-xl text-[#f0f8ff] cursor-pointer">
                DevKnowHow
            </span>
            <span class="logo-text text-sm">Reach Unlimited Knowledge</span>
        </div>
        <div class="flex sm:justify-center items-end sm:items-start gap-4 h-12 sm:h-full w-6/12 sm:pt-4">
            <a href="https://github.com/Landvoigt/DevKnowHow" target="_blank"
                class="flex hover:scale-125 default-transition">
                <img src="assets/icons/github.png" class="size-5">
            </a>
            <a href="mailto:mail@timvoigt.ch" target="_blank" class="flex hover:scale-125 default-transition">
                <img src="assets/icons/email.png" class="size-5">
            </a>
            <a href="https://linkedin.com/in/timvoigt1996" target="_blank"
                class="flex hover:scale-125 default-transition">
                <img src="assets/icons/linkedin.png" class="size-5">
            </a>
        </div>
        <div class="flex sm:flex-col justify-start items-end gap-2 sm:gap-1 h-12 sm:h-full w-3/12 sm:pt-4">
            <a (click)="navService.imprint()"
                class="cursor-pointer hover:text-[#47aee1] text-sm default-transition">
                {{ 'FOOTER.IMPRINT' | translate }}</a>
            <a (click)="navService.policy()"
                class="cursor-pointer hover:text-[#47aee1] text-sm default-transition">
                {{ 'FOOTER.PRIVACY_POLICY' | translate }}</a>
            <!-- <a (click)="navService.appreciation()"
                class="cursor-pointer hover:text-[#47aee1] text-sm default-transition">
                {{ 'FOOTER.SAY_THANKS' | translate }}</a> -->
        </div>
    </div>
    <div class="z-20 flex justify-between border-t border-[#e5e7eb38] pt-1">
        <div class="text-xs">Â© 2025 DevKnowHow</div>
        <div class="flex gap-2">
            <a (click)="translation.setLanguage('en')" class="text-xs cursor-pointer default-transition"
                [ngClass]="{'text-[#f0f8ff80] hover:text-[#47aee1]': translation.language() !== 'en'}">english</a>
            <a (click)="translation.setLanguage('de')" class="text-xs cursor-pointer default-transition"
                [ngClass]="{'text-[#f0f8ff80] hover:text-[#47aee1]': translation.language() !== 'de'}">deutsch</a>
        </div>
    </div>
</div>
