@if (category()) {
<div class="z-20 relative flex justify-center sm:justify-start gap-3 sm:gap-6 ml-4 sm:ml-8 mr-4 sm:mr-8 mb-4"
    style="margin-top: -0.75rem;">
    <div class="relative flex items-center h-9 w-56 !bg-[#d2eaff] rounded-lg">
        <div class="absolute left-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-1125rem">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </div>
        <input #searchInput id="search" (input)="onSearch(searchInput.value)" type="text" spellcheck="false"
            placeholder="{{ 'CATEGORY.SEARCH' | translate }}..." class="pl-8 pr-8 w-full h-full rounded-lg !bg-[#d2eaff] text-gray-900 placeholder:text-gray-600 
                    text-md leading-4 outline-hidden border-none" />
        <div class="absolute right-2 cursor-pointer" (click)="cancelSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-1125rem">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </div>
    </div>
    <select id="activeOrder" [value]="activeOrder()" (change)="onOrderChange($event)"
        class="h-9 w-40 rounded-lg bg-[#d2eaff] px-4 py-1.5 text-md leading-5 shadow-lg cursor-pointer outline-hidden border-none"
        [class.text-gray-600]="!activeOrder()" [class.text-gray-900]="activeOrder()"
        [class.font-semibold]="activeOrder()">
        <option [ngValue]="null" disabled [hidden]="true">{{ 'CATEGORY.ORDER' | translate }}</option>
        @if (activeOrder() !== null) {
        <option [ngValue]="null">{{ 'CATEGORY.CANCEL' | translate }}</option>
        }
        <option value="asc">{{ 'CATEGORY.ASCENDING' | translate }}</option>
        <option value="dec">{{ 'CATEGORY.DESCENDING' | translate }}</option>
        <option value="copy">{{ 'CATEGORY.COPY_COUNT' | translate }}</option>
    </select>
</div>
}
<div class="z-20 relative flex flex-col text-md sm:text-lg md:text-lg lg:text-lg font-medium text-[#f0f8ffbf]">
    @for (item of filteredCommands(); track item.id; let i = $index) {
