<nav class="z-0 relative bg-command-sec-gradient border-b-2 border-[#e3d9ffb8] slow-transition">
    <div class="z-10 absolute top-0 left-0 h-full w-full bg-routine-sec-gradient 
        transition-all duration-700 ease-in-out" [ngClass]="{'opacity-0' : navService.activeLayout === 'command'}">
    </div>
    <div class="mx-auto max-w-8xl px-2 md:px-6 lg:px-8">
        <div class="z-20 relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center md:hidden">
                <!-- Mobile menu btn-->
                <button (click)="toggleMobileMenu()" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 
                    text-[#f0f8ff] hover:bg-[#bad5ff70] hover:text-white" aria-controls="mobile-menu"
                    aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon menu closed -->
                    <svg class="block h-7 w-7" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!-- Icon menu open -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center md:items-stretch justify-start ml-12 pl-1 md:ml-0 md:pl-0">
                <button class="flex flex-shrink-0 items-center" (click)="navService.category(1)">
                    <span class="logo-text text-[#f0f8ff] cursor-pointer">
                        <span class="text-[#f0f8ff]">De</span>
                        <span class="text-[#32ff7c]">v</span>
                        <span class="text-[#f0f8ff]">Kno</span>
                        <span class="text-[#32ff7c]">w</span>
                        <span class="text-[#f0f8ff]">Ho</span>
                        <span class="text-[#32ff7c]">w</span>
                    </span>
                </button>
                <div class="hidden md:ml-6 md:block">
                    <div class="flex space-x-4">
                        @for (cat of categories() | filter: navService.activeLayout; track cat.id) {
                        <a (click)="navService.category(cat.id)"
                            class="rounded-md px-3 py-2 text-md font-medium text-gray-300 hover:bg-[#bad5ff70] hover:text-white cursor-pointer default-transition"
                            [ngClass]="{'bg-[#bad5ff70]' : navService.activePage === cat.id}"
                            [class.text-white]="navService.activePage === cat.id">
                            {{ cat.title }}</a>
                        }
                    </div>
                </div>
            </div>

                </div>

        </div>
    </div>

    <!-- Mobile menu -->
    @if (mobileMenuOpen()) {
    <div class="md:hidden" id="mobile-menu">
        <div class="relative z-20 space-y-1 px-2 pb-3 pt-2">
            @for (cat of categories() | filter: navService.activeLayout; track cat.id) {
            <a (click)="navService.category(cat.id); closeMobileMenu()"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-[#bad5ff70] hover:text-white cursor-pointer"
                [ngClass]="{'bg-[#bad5ff70]' : navService.activePage === cat.id}"
                [class.text-white]="navService.activePage === cat.id">
                {{ cat.title }}</a>
            }
        </div>
    </div>
