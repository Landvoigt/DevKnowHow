<div @fadeIn class="z-20 relative bg-gradient-to-r px-6 pb-4 lg:px-8" [ngClass]="{'from-command-prim-from to-command-prim-to' : navService.activeLayout === 'command', 
    'from-routine-prim-from to-routine-prim-to' : navService.activeLayout === 'routine'}"
    style="height: calc(100% - 66px);">
    <app-command *ngIf="navService.activeLayout === 'command'"></app-command>
    <app-routine *ngIf="navService.activeLayout === 'routine'"></app-routine>
</div>
