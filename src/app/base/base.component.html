<div @fadeInSuperSlow class="base-wrapper relative flex flex-col min-h-screen">
  <navbar [closeMenu]="closeMenu"></navbar>
  <div (click)="closeUserMenu()"
    class="z-0 relative flex-1 flex flex-col bg-gradient-to-r from-command-prim-from to-command-prim-to pt-7 pb-7">
    <div class="z-10 absolute top-0 left-0 h-full w-full bg-gradient-to-r from-routine-prim-from to-routine-prim-to 
      transition-all duration-700 ease-in-out" [ngClass]="{'opacity-0' : navService.activeLayout === 'command'}">
    </div>
    <router-outlet></router-outlet>
  </div>
  <footer class="mt-auto"></footer>
</div>
